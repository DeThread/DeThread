<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Library Extraction</h1>
  <button class="hungryBTN">I'm hugry</button>
</body>
 <script src="/socket.io/socket.io.js"></script>
 <script>
   const numCores = navigator.hardwareConcurrency;
   var socket = io();
   socket.on('connect', () => {
     socket.emit('numberOfCores', numCores);
   })
   socket.on("Library", (data) => console.log(data))
   socket.on('Feed Me', () => console.log("I'm fed.'"));
   var btn = document.getElementsByClassName('hungryBTN')[0];
   btn.addEventListener('click', () => { socket.emit('Im Hungry')});
 </script>
</html>
